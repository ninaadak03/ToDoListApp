<div class="login">
  <h2>Login</h2>
  <form (submit)="submit()">
    <label>Email</label>
    <input type="email" [(ngModel)]="email" name="email" />
    <label>Password</label>
    <input type="password" [(ngModel)]="password" name="password" />
    <button type="submit">Login</button>
  </form>
</div>
