<!-- src/app/components/auth/register/register.component.html -->

<div class="auth-container">
  <div class="auth-card">
    <h2>Create Account</h2>
    
    <form #registerForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username" 
          name="username"
          [(ngModel)]="registerData.username"
          required
          minlength="3"
          #username="ngModel"
          placeholder="Enter your username"
          [disabled]="isLoading">
        <div class="error-message" *ngIf="username.invalid && username.touched">
          <small *ngIf="username.errors?.['required']">Username is required</small>
          <small *ngIf="username.errors?.['minlength']">Username must be at least 3 characters</small>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email"
          [(ngModel)]="registerData.email"
          required
          email
          #email="ngModel"
          placeholder="Enter your email"
          [disabled]="isLoading">
        <div class="error-message" *ngIf="email.invalid && email.touched">
          <small *ngIf="email.errors?.['required']">Email is required</small>
          <small *ngIf="email.errors?.['email']">Please enter a valid email</small>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password"
          [(ngModel)]="registerData.password"
          required
          minlength="6"
          #password="ngModel"
          placeholder="Enter your password"
          [disabled]="isLoading">
        <div class="error-message" *ngIf="password.invalid && password.touched">
          <small *ngIf="password.errors?.['required']">Password is required</small>
          <small *ngIf="password.errors?.['minlength']">Password must be at least 6 characters</small>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input 
          type="password" 
          id="confirmPassword" 
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
          required
          #confirm="ngModel"
          placeholder="Confirm your password"
          [disabled]="isLoading">
        <div class="error-message" *ngIf="confirm.invalid && confirm.touched">
          <small *ngIf="confirm.errors?.['required']">Please confirm your password</small>
        </div>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        <p>{{ errorMessage }}</p>
      </div>

      <button 
        type="submit" 
        class="btn btn-primary" 
        [disabled]="registerForm.invalid || isLoading">
        <span *ngIf="!isLoading">Register</span>
        <span *ngIf="isLoading">Creating account...</span>
      </button>
    </form>

    <div class="auth-footer">
      <p>Already have an account? <a routerLink="/login">Login here</a></p>
    </div>
  </div>
</div>
